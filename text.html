   <div class="ha">
    <h1>Welcome !</h1>
   </div>
   <section class="sec" id="Home">
   <div id="auto-typing"></div>
    <div id="logos-container">
        <img class="logo" src="logo1.png" alt="">
        <img class="logo" src="logo2.png" alt="">
    </div>
    <div id="additional-content">
        <h6>Electronics and Robotics Club Of Adamjeee #A new era begins</h6>
    </div>
    <script>
        const lines = [
"Welcome to Electronics & Robotics club of Adamjee! We are a community of ",
"students and robotics enthusiasts who come together to design,build and program ",
"robots.Our club provides supportive environment where members can learn about  ",
"robotics,develop new skills,and participate in robotics to inspire innovation  ",
"and creativity,and we are committed sharing our passion with others.For why we ",
"created that.Whether you are a beginner or an experienced robotics enthusiast,we",
"invite you to join us and become part of our community.We ensure that you will  ",
"                      get fun and happness when you work with us.",
"So Why are you waiting,Come and explore the exciting world of robotics with us!" ];
        const typingSpeed = 10; // Adjust the typing speed (milliseconds per character)

        let lineIndex = 0;
        let charIndex = 0;
        const autoTyping = document.getElementById("auto-typing");
        const logosContainer = document.getElementById("logos-container");
        const additionalContent = document.getElementById("additional-content");

        const autoType = () => {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    autoTyping.innerHTML += lines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(autoType, typingSpeed);
                } else {
                    // Move to the next line
                    autoTyping.innerHTML += "<br>";
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(autoType, typingSpeed);
                }
            } else {
                // Display the logos and additional content when the text is fully typed
                logosContainer.style.display = "flex";
                additionalContent.style.display = "flex";
            }
        }

        // Start the auto-typing process
        autoType();
    </script>
    </section>

    </body>
